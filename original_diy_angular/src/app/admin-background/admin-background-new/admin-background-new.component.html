<div class="container" *ngIf="isLoggedIn && showAdminBoard; else loggedOut">
    <h1 class="text-center my-4">Ajout d'un fond d'écran</h1>
    <div class="row justify-content-center">
        <div class="col-11 col-md-8 col-lg-5">
            <form method="post" class="my-3" (ngSubmit)="backgroundNewForm.form.valid && onSubmit()" #backgroundNewForm="ngForm" name="form" novalidate>
                <div class="row">
                    <div class="justify-content-between"
                         *ngIf="backgroundNewForm.submitted && isSignUpFailed">
                        <div class="alert alert-warning">Inscription échouée !<br/>{{ errorMessage }}</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="name">Page :</label>
                        <select id="name" class="form-select" name="name" (change)="nameBackground(name.value)" #name>
                            <option>Choisissez une page</option>
                            <option *ngFor="let visibility of backgroundsWithoutVisibility"  value="{{ visibility.name }}">{{ visibility.name }}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="picturePath">Image :</label>
                        <input class="form-control" id="picturePath" (change)="selectFile($event)" type="file">
                    </div>
                    <div class="text-center my-3">
                        <button class="btn btn-primary m-1">Ajouter</button>
                        <a class="btn btn-secondary m-1" routerLink="/admin/background">Retour</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #loggedOut>
    <app-error401></app-error401>
</ng-template>
