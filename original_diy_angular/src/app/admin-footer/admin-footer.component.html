<div class="container">
  <h1 class="text-center my-4">Gestion du footer</h1>
  <div class="text-end"><a class="btn btn-primary" routerLink="/admin-footer-new">Ajout d'un réseau social</a></div>
  <div class="table-responsive d-block d-md-none my-2">
     <table class="table table-bordered border-dark" *ngFor="let socialNetwork of socialNetworks; let index = index">
     <thead>
    <tr>
        <th>{{ "Réseau social " + (index + 1) }}</th>
        <th class="wrap-responsive" scope="col">{{ socialNetwork.name }}</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">Image</th>
        <td class="text-center">
          <img class="workshop-picture" src="{{ socialNetwork.picturePath == static  ? socialNetwork.picturePath : s3 + socialNetwork.picturePath }}" alt="Image du réseau social">
        </td>
      </tr>
      <tr>
        <th scope="row">visible</th>
        <td class="text-wrap">{{socialNetwork.visible }}</td>
      </tr>
      <tr>
        <th scope="row" colspan="2">
          <div class="d-flex justify-content-around">
            <div><a routerLink="../admin-footer-edit/{{ socialNetwork.id }}" class="link"><img class="icon" src="/assets/img/edit.png" alt="Logo éditer"></a>
            </div>
            <div>
              <a (click)="deleteSocialNetwork(socialNetwork.id)"><img class="icon" src="/assets/img/delete.png" alt="Logo supprimer"></a>
            </div>
          </div>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="table-responsive-md d-none d-md-block my-2">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Image</th>
        <th scope="col">Nom</th>
        <th scope="col">Visible</th>
        <th scope="col" colspan="2">Modifier</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let socialNetwork of socialNetworks; let index = index">
        <th scope="row">{{ index + 1 }}</th>
        <th colspan="2">
          <a href="#">
            <img class=social-network-picture src="{{ socialNetwork.picturePath == static  ? socialNetwork.picturePath : s3 + socialNetwork.picturePath }}" alt="Image du réseau social">
          </a>
        </th>
        <td class="text-wrap">{{ socialNetwork.name }}</td>
        <td>{{ socialNetwork.visible ? "oui" : "non" }}</td>
        <td class="text-end td-edit">
          <a routerLink="../admin-footer-edit/{{ socialNetwork.id }}" class="link"><img class="icon" src="/assets/img/edit.png" alt="Logo éditer"></a>
        </td>
        <td class="td-delete">
          <a class="link" (click)="deleteSocialNetwork(socialNetwork.id)"><img class="icon" src="/assets/img/delete.png" alt="Logo supprimer"></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
