<div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="text-center my-3">
        <h1>{{workshop.title}}</h1>
        <h3> {{workshop.streetNumber}} {{workshop.street}} {{workshop.city}}</h3>
        <div class="row justify-content-center">
          <div class="col-4">
            <div><a href="#"><img class="workshop-picture shadow img-fluid rounded mx-auto d-block"
                                  src="{{workshop.picturePath}}" alt="Image de l'atelier"></a></div>
            <div class="text-center text-wrap mt-2" ><p>
              {{workshop.description}}
            </p>
            <p>date de l'atelier : {{workshop.date | date : 'dd-MM-yyyy' }}</p>
            <p>heure de l'atelier : {{workshop.date | date : 'HH:mm' }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <hr>

</div>
