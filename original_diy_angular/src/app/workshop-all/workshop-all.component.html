<div class="min-vh-100 background-home">
    <div class="container">
        <div class="row my-4">
            <h2 class="text-center">Les ateliers</h2>
        </div>
        <div class="row justify-content-around mb-4 ">
            <div *ngFor="let workshop of workshops" class="custom-card">
                <div class="custom-card">
                    <div class="face face1">
                        <div class="content">
                            <img class="essai" src="{{ workshop.picturePath == static ? workshop.picturePath : s3 + workshop.picturePath }}" alt="Image de l'atelier">
                            <h3>{{workshop.title}}</h3>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <div class="text-muted my-2"><i class="bi bi-calendar3 icon"></i>{{workshop.date | date : 'dd/MM/yyyy' }} à {{workshop.date | date : 'HH:mm' }}</div>
                            <div class="text-muted my-2"><i class="bi bi-person-fill icon"></i>{{ workshop.limitedPlaces - workshop.reservationUser.length }} / {{ workshop.limitedPlaces }} places disponibles</div>
                            <div class="justify-content-center text-center">
                                <a routerLink="/workshop/{{ workshop.id }}" class="btn btn-primary my-3">Voir les détails</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
