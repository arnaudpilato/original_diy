<div class="min-vh-100 background-home">
    <div class="container">
        <div class="row">
            <div class="my-4">
                <ul class="title d-flex justify-content-center">
                    <li class="letter"><input type="checkbox" /><div class="yellow">N</div></li>
                    <li class="letter"><input type="checkbox" /><div class="green">O</div></li >
                    <li class="letter"><input type="checkbox" /><div class="turquoise">S</div></li>
                    <li class="letter"><input type="checkbox" /><div class="letter-empty"></div></li>
                    <li class="letter"><input type="checkbox" /><div class="yellow">A</div></li>
                    <li class="letter"><input type="checkbox" /><div class="green">T</div></li>
                    <li class="letter"><input type="checkbox" /><div class="turquoise">E</div></li>
                    <li class="letter"><input type="checkbox" /><div class="yellow">L</div></li>
                    <li class="letter"><input type="checkbox" /><div class="green">I</div></li >
                    <li class="letter"><input type="checkbox" /><div class="turquoise">E</div></li>
                    <li class="letter"><input type="checkbox" /><div class="yellow">R</div></li>
                    <li class="letter"><input type="checkbox" /><div class="green">S</div></li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-around mb-4 ">
            <div *ngFor="let workshop of workshops" class="custom-card">
                <div class="custom-card">
                    <div class="face face1">
                        <div class="content">
                            <img class="essai" src="{{ workshop.picturePath == static ? workshop.picturePath : s3 + workshop.picturePath }}" alt="Image de l'atelier">
                            <h3>{{workshop.title}}</h3>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <div class="text-muted my-2"><i class="bi bi-calendar3 icon"></i>{{workshop.date | date : 'dd/MM/yyyy' }} à {{workshop.date | date : 'HH:mm' }}</div>
                            <div class="text-muted my-2"><i class="bi bi-person-fill icon"></i>{{ workshop.limitedPlaces - workshop.reservationUser.length }} / {{ workshop.limitedPlaces }} places disponibles</div>
                            <div class="justify-content-center text-center">
                                <a routerLink="/workshop/{{ workshop.id }}" class="btn btn-primary my-3">Voir les détails</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
